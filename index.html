<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kids Gaming Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icons/favicon.ico" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="brand">
        <img id="logo" alt="Site logo" src="assets/images/.gitkeep" aria-hidden="true" />
        <div>
          <h1 id="site-title">Kids Gaming Site</h1>
          <p id="site-tagline">Fun & safe games for learners</p>
        </div>
      </div>
    </header>

    <main id="main" role="main">
      <section id="countdown" aria-live="polite"></section>

      <section id="games" class="games-grid" aria-label="Games list">
        <!-- Game cards injected by scripts.js -->
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <p id="footer-contact">Contact: <a id="contact-email" href="#">info@example.com</a></p>
    </footer>

    <script src="scripts.js" defer></script>
  </body>
</html>
